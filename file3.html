<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register New Account</title>
    <script>
        function validateForm() {
            var email = document.getElementById("email").value;


            if (!emailPattern.test(email)) {
                alert("Invalid email address");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>

<h2 style="background-color: #333; color: white; text-align: center;">REGISTER NEW ACCOUNT</h2>

<form onsubmit="return validateForm();">
    <label>Username:</label><br>
    <input type="text" name="username"><br><br>

    <label>Password:</label><br>
    <input type="password" name="password"><br><br>

    <label>Confirm password:</label><br>
    <input type="password" name="confirm"><br><br>

    <label>Gender:</label><br>
    <input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female"> Female<br><br>

    <label>Phone:</label><br>
    <input type="text" name="phone"><br><br>

    <label>Email:</label><br>
    <input type="text" id="email" name="email"><br><br>

    <label>Favourite:</label><br>
    <input type="checkbox" name="favourite" value="music"> Music
    <input type="checkbox" name="favourite" value="reading"> Reading<br><br>

    <label>Picture:</label><br>
    <input type="file" name="picture"><br><br>

    <label>Description:</label><br>
    <textarea name="description" rows="5" cols="40"></textarea><br><br>

    <label>Education level:</label><br>
    <select name="education">
        <option value="aptech">Aptech</option>
        <option value="university">University</option>
    </select><br><br>

    <label>Language:</label><br>
    <select name="language" size="4" multiple>
        <option value="vietnamese">Vietnamese</option>
        <option value="english">English</option>
        <option value="french">French</option>
        <option value="japanese">Japanese</option>
    </select><br><br>

    <input type="submit" value="Register">
    <input type="reset" value="Reset">
</form>

</body>
</html>
